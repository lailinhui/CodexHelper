<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Codex Helper</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="brand">
        <div class="title">Codex Helper</div>
        <div class="subtitle" id="status">Ready</div>
      </div>
      <div class="actions">
        <button class="btn" id="settingsBtn" title="Settings">⚙︎</button>
        <button class="btn" id="clearBtn" title="Clear chat">⟲</button>
      </div>
    </header>

    <main class="main">
      <div class="notice hidden" id="configNotice">
        Configure Token in Settings first.
      </div>

      <div class="chat" id="chat"></div>

      <div class="controls">
        <label class="toggle">
          <input type="checkbox" id="includePage" checked />
          是否将当前网页作为上下文
        </label>
        <button class="btn secondary" id="refreshPageBtn">Refresh page</button>
      </div>

      <form class="composer" id="form">
        <textarea
          id="input"
          placeholder="Ask something…"
          rows="2"
          autocomplete="off"
        ></textarea>
        <button class="btn primary" id="sendBtn" type="submit">Send</button>
      </form>
      <div class="footnote">
        Tip: select text on the page — selection will be included if available.
      </div>
    </main>

    <script type="module" src="popup.js"></script>
  </body>
</html>
